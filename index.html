<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="add_books" class="column">   
          <h1 id="userLib"></h1>
          <span class="total-books">
          </span>

          <span class="books-read">
          </span>
          <p></p>
          Title <br><input field="text" id="title">
          <p></p>
          Author Last <input field="text" id="authorLast">
          <p></p>
          Author First <input field="text" id="authorFirst">
          <p></p>
          Pages <input field="text" id="pages">
          <p></p>
          Genre<br>
          <select name="genres" id="genre">
           
            <option value="fantasy">Fantasy</option>
            <option value="sci_fi">Sci-Fi</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="dystopian">Dystopian</option>
            <option value="contemporary">Biography</option>
            <option value="contemporary">Nonfiction</option>
            <option value="other">Other</option>
          </select>
          <p></p>
          Read <input type="radio" name="read" value="Read" checked>Yes<input type="radio" name="read" value="Not read">No
          <p></p>
          <button id="add_book">Add Book</button>
        </div>
        <div class="column" id="show_library">
          <table id="library" class="sortable">
            <tr>
          
            </tr>
          </table>
        </div>
     </div>
    
    </div>
    <div id="edit-window" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 id="userLib"></h1>

        Title <input field="text" id="edit_title">
        <p></p>
        Author Last <input field="text" id="edit_authorLast">
        <p></p>
        Author First <input field="text" id="edit_authorFirst">
        <p></p>
        Pages <input field="text" id="edit_pages">
        <p></p>
        Genre<br>
        <select name="genres" id="edit_genre">
          <option value="fantasy">Fantasy</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option>
          <option value="thriller">Thriller</option>
          <option value="dystopian">Dystopian</option>
          <option value="contemporary">Biography</option>
          <option value="nonfiction">Nonfiction</option>
          <option value="other">Other</option>
        </select>
        <p></p>
        Read<input type="radio" name="edit_read" value="Read">Yes<input type="radio" name="edit_read" value="Not read">No
        <p></p>
        <button class="edit-entry">Edit Entry</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
